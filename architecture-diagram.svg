<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Kendo Grid AI Assistant - Simple Architecture
  </text>
  
  <!-- User Interface -->
  <rect x="100" y="70" width="600" height="80" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Angular App Component</text>
  <text x="120" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">Contains: Kendo Grid + AI Toolbar + Event Handlers</text>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">User types questions → Grid highlights data</text>
  
  <!-- AI Service -->
  <rect x="100" y="200" width="600" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">AI Service (Unified)</text>
  <text x="120" y="245" font-family="Arial, sans-serif" font-size="11" fill="#666">• Intercepts AI requests automatically</text>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="11" fill="#666">• Processes natural language → Grid operations</text>
  <text x="120" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666">• Only answers grid-related questions</text>
  
  <!-- Azure OpenAI -->
  <rect x="100" y="330" width="600" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
  <text x="120" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Azure OpenAI ChatGPT-5</text>
  <text x="120" y="375" font-family="Arial, sans-serif" font-size="11" fill="#666">Smart AI that understands grid questions</text>
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="11" fill="#666">Endpoint: https://FramsiktAIAPI.openai.azure.com/.../completions</text>
  
  <!-- Data -->
  <rect x="100" y="460" width="600" height="60" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="8"/>
  <text x="120" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e91e63">Reporting Templates Data</text>
  <text x="120" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666">Budget data, template info, owners, dates, status (locked/open)</text>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- User Input Arrow -->
  <path d="M 400 150 L 400 200" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="410" y="180" font-family="Arial, sans-serif" font-size="10" fill="#666">User Query</text>
  
  <!-- AI Processing Arrow -->
  <path d="M 400 280 L 400 330" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="410" y="310" font-family="Arial, sans-serif" font-size="10" fill="#666">AI Processing</text>
  
  <!-- Data Access Arrow -->
  <path d="M 350 330 L 350 460" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="280" y="400" font-family="Arial, sans-serif" font-size="10" fill="#666">Reads Data</text>
  
  <!-- Response Arrow -->
  <path d="M 450 330 Q 750 300 750 250 Q 750 180 450 150" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="8,4"/>
  <text x="680" y="220" font-family="Arial, sans-serif" font-size="10" fill="#666">Grid Updates</text>
  
  <!-- Simple Flow Description -->
  <rect x="50" y="540" width="700" height="50" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Simple Flow:</text>
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="11" fill="#666">1. User asks "highlight high-risk templates" → 2. AI Service processes → 3. Azure AI understands → 4. Grid highlights matching rows</text>
  
</svg>